<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Lost Village</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="scene">
      <div>
        <div class="stats" id="health">
          <p id="currentHealth">100</p>
        </div>
        <div class="stats" id="money">
          <p id="gold">999</p>
        </div>
        <!--STATS-->
        <div class="stats">
          <p id="damage_stat">0</p>
        </div>
        <div class="stats">
          <p id="health_stat">0</p>
        </div>
        <div class="stats">
          <p id="recovery_stat">0</p>
        </div>
        <div class="stats">
          <p id="day">99</p>
        </div>
      </div>

      <!--MAP-->
      <div>
        <div class="buildings" id="church">
          <p>Church</p>
        </div>
        <div class="buildings" id="tavern">
          <p>Tavern</p>
        </div>
        <div class="buildings" id="blacksmith">
          <p>Blacksmith</p>
        </div>
        <!--DUNGEONS-->
        <div class="dungeons" id="firstDungeon">
          <p>Goblin Cave</p>
        </div>
        <div class="dungeons" id="secondDungeon">
          <p>The Dancing Tunnels</p>
        </div>
        <div class="dungeons" id="thirdDungeon">
          <p>Temple of the Ancient Giant</p>
        </div>
      </div>
      <div class="bg-modal" id="blacksmith-modal">
        <div class="modal-content" id="blacksmith-modal-content">
          <div>
            <div class="stat-upgrade" id="damage-upgrade"></div>
            <div class="stat-upgrade" id="health-upgrade"></div>
            <div class="stat-upgrade" id="recovery-upgrade"></div>
          </div>
          <div class="close-button" id="blacksmith-close-btn">+</div>
        </div>
      </div>
      <div class="bg-modal" id="tavern-modal">
        <div class="modal-content" id="tavern-modal-content">
          <div>
            <div>
              <button class="tavern-button" id="peasant-room-button">
                BUY
              </button>
            </div>
            <div>
              <button class="tavern-button" id="noble-room-button">BUY</button>
            </div>
            <div>
              <button class="tavern-button" id="royal-room-button">BUY</button>
            </div>
            <div>
              <button class="tavern-button" id="beer-button">BUY</button>
            </div>
            <div class="tavern-talk">
              <p>
                Some dwarf came here and talk shit about you. I think you need
                to know about that.
              </p>
            </div>
          </div>
          <div class="close-button" id="tavern-close-btn">+</div>
        </div>
      </div>
      <div class="bg-modal" id="goblin-dungeon-modal">
        <div class="modal-content" id="goblin-modal-content">
          <div class="close-button" id="goblin-close-btn">+</div>
          <div>
            <div><p id="goblin-text"> Dungeon power level is 8. </p></div>
            <button class="tavern-button" id="goblin-dungeon-btn">RAID</button>
          </div>
        </div>
      </div>
      <div class="bg-modal" id="curch-modal">
        <div class="modal-content" id="curch-modal-content">
          <div class="close-button" id="curch-close-btn">+</div>
          <div>
            
            <button class="tavern-button" id="amulet-button">BUY</button>
          </div>
        </div>
      </div>
      <div class="bg-modal" id="dancing-dungeon-modal">
        <div class="modal-content" id="dancing-modal-content">
          <div class="close-button" id="dancing-close-btn">+</div>
          <div>
            <div><p id="dancing-text">Dungeon power level is 18.</p></div>
            <button class="tavern-button" id="dancing-dungeon-btn">RAID</button>
          </div>
        </div>
      </div>
      <div class="bg-modal" id="giant-dungeon-modal">
        <div class="modal-content" id="giant-modal-content">
          <div class="close-button" id="giant-close-btn">+</div>
          <div>
            <div><p id="giant-text">Dungeon power level is 35.</p></div>
            <button class="tavern-button" id="giant-dungeon-btn">RAID</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
